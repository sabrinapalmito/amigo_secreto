<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amigo Secreto</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Merriweather:ital,wght@0,900;1,700&display=swap"
    rel="stylesheet"
  />
</head>

<body>
  <main class="main-content">
    <header class="header-banner">
      <h1 class="main-title">Amigo Secreto</h1>
      <img src="amigo-secreto.png" alt="Imagem do jogo Amigo Secreto" />
    </header>

    <section class="input-section">
      <h2 class="section-title">Digite o nome dos seus amigos</h2>

      <div class="input-wrapper">
        <input
          type="text"
          id="amigo"
          class="input-name"
          placeholder="Digite um nome"
        />
        <button class="button-add" onclick="adicionarAmigo()">Adicionar</button>
      </div>

      <ul id="listaAmigos" class="name-list" role="list"></ul>

      <div class="button-container">
        <button class="button-draw" onclick="sortearAmigo()">
          <img src="play_circle_outline.png" alt="Ícone sortear" />
          Sortear amigo
        </button>

        <button class="button-clear" onclick="limparTudo()">
          Limpar tudo
        </button>
      </div>

      <ul id="resultado" class="result-list" aria-live="polite"></ul>
    </section>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
